
<h2 ><i class="small ticket icon"></i>Offres sauvegardées</h2>

<div class="pj-offers-saved" *ngIf="offers.length > 0">
  <div class="ui items">
    <div [class.selected]="offer === selectedOffer" (click)="onSelect(offer)" class="item" *ngFor="let offer of offers">

      <pj-offer-saved  [savedOffer]="offer" (onDeleteSavedOffer)="onDeleteSavedOffer($event)"></pj-offer-saved>

    </div>
  </div>
</div>

<!-- Si aucune offre => on invite l'utilisateur à en sauvegarder -->
<div *ngIf="offers.length == 0">
  <div class="pj-info-nothing item">
    <h3 class="ui icon header center aligned">
      <i class="help icon"></i>
      <div class="content">
        Aucune offre sauvegardée &#9785;
        <div class="sub header">Sauvegardez une offre depuis la carte.</div>
      </div>
    </h3>
  </div>
</div>
