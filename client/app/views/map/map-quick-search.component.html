<div class="pj-map-detail quicksearch ui teal card transition">
  <div class="content">
    <div class="ui top big attached label">
      <i class="search icon"></i>
      Recherche rapide
      <button class="circular ui icon button exit" (click)="onReduce()">
        <i class="icon expand"></i>
      </button>
    </div>


    <div class="content">

      <form class="ui form pj-quick-search-form">
        <button type="submit" class="hidden" (click)="onLoadJobs()" style="display:none; visibility : hidden">Submit</button>
        <div class="field">
          <label>Emploi</label>
          <input [(ngModel)]="search.job"  type="text" name="kind" placeholder="métier, mots-clés ou entreprise">
        </div>

        <div class="field">
          <label>Ville</label>
          <div class="action ui input">
            <input [(ngModel)]="search.city"  type="text" name="city" placeholder="ville, département ou code postal">
            <button class="ui icon button" title="Ma position actuelle" (click)="getCurrentLocation($event)">
              <i class="marker icon"></i>
            </button>
          </div>
        </div>

        <div class="field">
          <label>Rayon</label>
          <input [(ngModel)]="search.perimeter"  type="text" name="distance" placeholder="temps de trajet, ou kilomètres">
        </div>
        <div class="ui error message"></div>
      </form>
    </div>
  </div>
  <div class="extra content">
    <button type="submit" class="ui button" (click)="onLoadJobs()">Rechercher</button>
  </div>
</div>
