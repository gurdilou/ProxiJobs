<div class="content">
  <div *ngIf="deletable">
    <button class="delete circular ui icon button right floated hidden" (click)="onButtDeleteClick()">
      <i class="icon trash outline"></i>
    </button>
  </div>

  <div class="header">{{search.job}}</div>
  <div class="meta">{{search.getLocation()}}</div>
  <div class="description">{{search.getExpected()}}</div>


</div>
