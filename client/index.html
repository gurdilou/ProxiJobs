<html>
  <head>
    <title>ProxiJobs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Semantic UI -->
    <link rel="stylesheet" type="text/css" href="lib/semantic/dist/semantic.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="lib/semantic/dist/semantic.min.js"></script>


    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>


  </head>

  <body>
    <div class="proxijobs">

      <!-- Image de chargement -->
      <div id="proxijobs-loader" class="ui demo page dimmer blurring transition visible active">
        <div class="content">
          <div class="center">
            <h2 class="ui inverted icon header">
              <div class="ui active inline loader"></div>
              Chargement...
            </h2>
          </div>
        </div>
      </div>

      <div class="ui left fixed secondary vertical pointing menu">
        <div class="item">
          <img class="ui mini image" src="/images/logo.png"/>
          ProxiJobs
        </div>
        <a class="active item">
          <i class="map icon"></i>
          Ma carte
        </a>
        <a class="item">
          <i class="search icon"></i>
          Mes recherches
        </a>
        <a class="item">
          <i class="ticket icon"></i>
          Mes offres
        </a>
      </div>
  

      <!-- La carte -->
      <div id="p_map" class="ui grid" style="height:100%; width:100%;">
        <div id="map" class="eight wide stretched column" style="height:100%; width:100%;margin-left:208px;background-color:rgb(229, 227, 223)">
          Loading...
        </div>
        <div class="four wide stretched column">
          <div class="ui segment">
            This is an stretched grid column. This segment will always match the tab height
          </div>
        </div>
      </div>
      

    </div>




    <script type="text/javascript">
      function initialised() {
        System.import('app').catch(function(err){ console.error(err); });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_u2NmSUvEwkfzMTWhqrAEqMwXC8rlPIA&callback=initialised">
    </script>
  </body>
</html>
